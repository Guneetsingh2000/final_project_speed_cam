services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: speedcam-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models   # so weights can be updated without rebuilding
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: speedcam-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped